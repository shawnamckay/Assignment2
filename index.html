<!DOCTYPE html>
<html lang="en" >
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles.css">
<script src="calc.js"></script>

<!-- Imported Font-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<!--javascript eval will evaluate expressions to do math-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body onkeydown="keyPressed(event)">

    <div class = "container">
        <div class = "row">
            <div class = "col" id="lastResult">
                Welcome
            </div>
        </div>
        <div class = "row" >
            <div class = "col" id = "calcBox">
            </div>
        </div>

        <div class = "row">
            <button class = "col" onclick="buildInput('(')"> ( </button>
            <button class = "col" onclick="buildInput(')')"> ) </button>
            <button class = "col-4" id = "clearButton" onclick="clearButton()"> CE </button>
        </div>

        <div class = "row">
            <button class = "col" onclick="buildInput('7')"> 7 </button>
            <button class = "col" onclick="buildInput('8')"> 8 </button>
            <button class = "col" onclick="buildInput('9')"> 9 </button>
            <button class = "col" onclick="buildInput('/')"> / </button>
        </div>

        <div class = "row">
            <button class = "col" onclick="buildInput('4')"> 4 </button>
            <button class = "col" onclick="buildInput('5')"> 5 </button>
            <button class = "col" onclick="buildInput('6')"> 6 </button>
            <button class = "col" onclick="buildInput('*')"> X </button>
        </div>

        <div class = "row">
            <button class = "col" onclick="buildInput('1')"> 1 </button>
            <button class = "col" onclick="buildInput('2')"> 2 </button>
            <button class = "col" onclick="buildInput('3')"> 3 </button>
            <button class = "col" onclick="buildInput('-')"> - </button>
        </div>

        <div class = "row">
            <button class = "col" onclick="buildInput('0')"> 0 </button>
            <button class = "col" onclick="buildInput('.')"> . </button>
            <button class = "col" onclick="calculateResult()"> = </button>
            <button class = "col" onclick="buildInput('+')"> + </button>
        </div>

    </div>

</body>


</html>
